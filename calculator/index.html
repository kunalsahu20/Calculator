<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles"></div>
    <div class="calculator-container">
        <div class="theme-toggle">Dark Mode</div>
        <div class="mode-toggle">Scientific</div>
        <div class="calculator">
            <div class="display">
                <div id="previous-operand"></div>
                <div id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="clear span-two" data-action="clear">AC</button>
                <button class="delete" data-action="delete">D</button>
                <button class="operator" data-operator>÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button class="operator" data-operator>×</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button class="operator" data-operator>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="operator" data-operator>+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="equals span-two" data-action="calculate">=</button>
            </div>
            <div class="scientific-buttons">
                <button class="scientific-btn" data-scientific="sin">sin</button>
                <button class="scientific-btn" data-scientific="cos">cos</button>
                <button class="scientific-btn" data-scientific="tan">tan</button>
                <button class="scientific-btn" data-scientific="log">log</button>
                <button class="scientific-btn" data-scientific="ln">ln</button>
                <button class="scientific-btn" data-scientific="sqrt">√</button>
                <button class="scientific-btn" data-scientific="pow">x²</button>
                <button class="scientific-btn" data-scientific="pi">π</button>
                <button class="scientific-btn" data-scientific="e">e</button>
                <button class="scientific-btn" data-scientific="fact">x!</button>
                <button class="scientific-btn" data-scientific="exp">EXP</button>
                <button class="scientific-btn" data-scientific="rad">RAD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const numberOfParticles = 20;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random starting position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--move-x', moveX + 'px');
                particle.style.setProperty('--move-y', moveY + 'px');
                
                // Random delay
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add button press animation
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Add theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? '' : 'dark');
        });
    </script>
</body>
</html>
